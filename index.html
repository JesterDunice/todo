<!DOCTYPE html>
<html lang="en">
<head>
  <title>TODO</title>
  <link rel="stylesheet" href="css/style.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.85, maximum-scale=0.85, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/todo.js"></script>
</head>

<body>
<div class="todo-app">

  <input class="new-todo" id="search" placeholder="What needs to be done?" autofocus="">
  <ul class="todo-list">

    <li class="new-task" id="fred-1"><input class="cb" type="checkbox"><label class="label-task"
                                                                              contenteditable="false">34ferfr</label>
      <button class="destroy">x</button>
    </li>
    <li class="new-task" id="fred-2"><input class="cb" type="checkbox"><label class="label-task"
                                                                              contenteditable="false">egergerg</label>
      <button class="destroy">x</button>
    </li>
    <li class="new-task" id="fred-3"><input class="cb" type="checkbox"><label class="label-task"
                                                                              contenteditable="false">rbtrtbrtbrtrbjrtbn</label>
      <button class="destroy">x</button>
    </li>
    <li class="new-task" id="fred-4"><input class="cb" type="checkbox"><label class="label-task"
                                                                              contenteditable="false">rtgrtgrtrtbnrtnnbrt</label>
      <button class="destroy">x</button>
    </li>
  </ul>
  <div class="counters">
    <label class="counter-label" id="all-counter">1</label>
    <label class="counter-label" id="comp-counter">2</label>
    <label class="counter-label" id="notcomp-counter">3</label>
  </div>
  <div class="control">
    <input class="cb-all" type="checkbox" id="ctrl-cb">
    <button class="ctr-but" id="add-task">ADD TASK</button>
    <button class="ctr-but" id="del-completed">Delete Completed</button>
    <button class="ctr-but" id="All">All</button>
    <button class="ctr-but" id="Only-completed">Only completed</button>
    <button class="ctr-but" id="Only-not-completed">Only not completed</button>
  </div>


</div>

</body>
</html>
